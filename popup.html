<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AOMI API Request Listener</title>
</head>

<body style="width: 120px; height: 180px;margin-left: 30px;">
  <div style="height: 6px;"></div>
  <button id="clearButton" style="cursor: pointer;">清除數據</button>
  <div id="dataCount">当前的总记录数：0</div>
  <div style="height: 6px;"></div>
  <button id="startButton" style="cursor: pointer;">開始記錄</button>
  <div style="height: 6px;"></div>
  <button id="stopButton" style="cursor: pointer;">結束記錄</button>
  <div style="height: 6px;"></div>
  <button id="exportButton" style="cursor: pointer;">導出數據</button>
  <div style="height: 6px;"></div>
  <button id="closeButton" style="cursor: pointer;">關閉彈窗</button>
  <div style="height: 6px;"></div>
  <script src="popup.js"></script>
</body>

</html>
